name: Convert Markdown to Word
on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write  # Allows the bot to save files back to your repo

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Template to Word
        run: |
          pandoc template-without-comments.md \
            --reference-doc="Epic template.docx" \
            -o "Epic Template Auto Gen.docx"

      - name: Commit and Push Word File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Epic Template Auto Gen.docx"
          # Only commit if the file actually changed to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate Word document" && git push)
